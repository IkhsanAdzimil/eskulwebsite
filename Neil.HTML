<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogyakarta</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia&family=IM+Fell+English+SC&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-text left">Sejarah</div>
            <h1>Yogyakarta</h1>
            <div class="header-text right">Destinasi wisata</div>
        </header>

        <main>

                <h2>Wisata:</h2>
                <ul>
                    <li>Candi Prambanan</li>
                    <li>Malioboro</li>
                    <li>Tugu Jogja</li>
                    <li>Taman Sari</li>
                    <li>Heha Sky View</li>

                    <li>Pantai Drini</li>

            </aside>
            <section class="image-gallery">
                <div class="image-item"><img src="malioboro.jpg" alt="Jalan Malioboro" loading="lazy"></div>
                <div class="image-item"><img src="tugu_jogja.jpg" alt="Tugu Jogja Malam Hari" loading="lazy"></div>
                <div class="image-item"><img src="parangtritis.jpg" alt="Pantai Parangtritis" loading="lazy"></div>
                
                <div class="image-item"><img src="pantai_drini.jpg" alt="Pantai Drini" loading="lazy"></div>
                <div class="image-item"><img src="borobudur.jpg" alt="Candi Borobudur" loading="lazy"></div>
                <div class="image-item"><img src="kaliurang.jpg" alt="Kaliurang Merapi" loading="lazy"></div>
            </section>
        </main>

        <footer>
            <p>by: Neil</p>
        </footer>
    </div>

</html>
